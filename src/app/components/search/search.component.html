<div class="row m-3">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
    </div>
</div>


<div class="card-columns m-3">

    <div *ngFor="let cancion of artistas" class="card">
      <img [src]="[cancion.images[0].url]" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{cancion.name}}</h5>
        <p class="card-text">
            <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span>
        </p>
      </div>
    </div>

</div>
